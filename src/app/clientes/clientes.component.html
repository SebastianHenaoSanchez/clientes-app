<div class="card border-success mb-3 my-4">
    <div class="card-header">Listado de Clientes</div>
    <div class="card-body text-success table-responsive">
        <h5 class="card-title">Clientes</h5>

        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-success" type="button" [routerLink] = "['/clientes/form']">Crear Cliente</button>
        </div>
        <div class="alert alert-success" *ngIf="clientes?.length == 0">
            No hay registros en la base de datos!
        </div>
        <table class="table table-bordered table-striped" *ngIf="clientes?.length > 0">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Fecha Ingreso</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{cliente.id}}</td>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.apellido}}</td>
                    <td>{{cliente.email}}</td>
                    <td>{{cliente.createAt}}</td>
                    <td><button class="btn btn-rounded btn-success" name="button" type="button" [routerLink]= "['/clientes/form', cliente.id]">Editar</button></td>
                    <td><button class="btn btn-rounded btn-danger" name="button" type="button" (click)="delete(cliente)" >Eliminar</button></td>
                </tr> 
            </tbody>
        </table>
        <paginator-nav *ngIf="paginador" [paginador] = "paginador"></paginator-nav>

    </div>
</div>
